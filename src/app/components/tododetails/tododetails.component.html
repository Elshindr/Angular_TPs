<div>
  <div class="card" *ngIf="todo.text!=''">

    <div class="card-body">
      <h3 class="card-title">{{todo.text}}</h3>
      <p class="card-text">{{todo.done ?"Terminée!":"En Cours"}}</p>
    </div>
    <input  *ngIf="todo.editable" [(ngModel)]="todo.text">
    <div class="card-footer">
        <button class="btn btn-danger btn-md btns"  (click)="onRemove()">✖︎</button>
        <button class="btn btn-success btn-md btns"  (click)="editTodo(todo.text)">{{ todo.editable? '✔' : '✎' }}</button>
    </div>

  </div>
</div>
