<div class="card">
  <div class="card-header">Ajouter une Tache</div>
  <div class="card-body">
    <form #AddForm="ngForm" (ngSubmit)="onSubmitAdd(AddForm)">
      <div>
        <label for="todo" class="form-label">Quoi</label>
        <input required id="todo" type="text" name="text" ngModel>
      </div>
      <div>
        <label for="done" class="form-label">Termin√©</label>
        <input id="done" type="checkbox" name="done" class="form-check-input" checked ngModel>
      </div>
      <div>
        <button [disabled]="!AddForm.valid" type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
</div>
